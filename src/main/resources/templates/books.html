<html>
  <head>
    <title>Book</title>
  </head>
  <body>
    <h2><p th:text="${greeting}"></p></h2>
    <table>
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Book Name</th>
          <th>Book Author</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.name}"></td>
          <td th:text="${book.author}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
